<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>TMUX Hot Tub 🛁 - Aye & Hue Collab Space</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <h1>🌊 TMUX Hot Tub 🛁</h1>
            <div class="status-bar">
                <span id="connection-status" class="status-indicator">🔴 Disconnected</span>
                <span id="session-info"></span>
                <button id="toggle-layout" class="btn-icon" title="Toggle Layout">📱</button>
            </div>
        </header>
        
        <main class="app-main">
            <div class="split-container" id="split-container">
                <!-- Terminal Section -->
                <div class="terminal-section">
                    <div class="terminal-header">
                        <h2>🖥️ Terminal</h2>
                        <div class="terminal-controls">
                            <button id="clear-terminal" class="btn-icon" title="Clear">🧹</button>
                            <button id="copy-selected" class="btn-icon" title="Copy">📋</button>
                            <button id="paste-text" class="btn-icon" title="Paste">📌</button>
                        </div>
                    </div>
                    <div id="terminal"></div>
                </div>
                
                <!-- Preview Section -->
                <div class="preview-section">
                    <div class="preview-header">
                        <h2>👁️ Preview</h2>
                        <select id="preview-mode" class="preview-selector">
                            <option value="markdown">📝 Markdown</option>
                            <option value="webpage">🌐 Webpage</option>
                            <option value="stats">📊 Stats</option>
                            <option value="notes">📓 Notes</option>
                        </select>
                    </div>
                    <div id="preview-content" class="preview-content">
                        <div class="welcome-message">
                            <h3>🎉 Welcome to the Hot Tub!</h3>
                            <p>Trisha from Accounting says: "This is where the magic happens! 🌟"</p>
                            <p>Use ~~ markers in the terminal for TTS announcements!</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Connection Modal -->
        <div id="connection-modal" class="modal">
            <div class="modal-content">
                <h2>🚀 Join the Hot Tub Session</h2>
                <form id="connection-form">
                    <div class="form-group">
                        <label for="server-url">Server URL:</label>
                        <input type="text" id="server-url" value="localhost:8888" placeholder="localhost:8888 or wss://tmux.domain.com" required>
                    </div>
                    <div class="form-group">
                        <label for="session-id">Session ID (optional):</label>
                        <input type="text" id="session-id" placeholder="Leave empty for new session">
                    </div>
                    <div class="form-group">
                        <label for="tmux-session">TMUX Session Name:</label>
                        <input type="text" id="tmux-session" value="aye-hue-collab" required>
                    </div>
                    <button type="submit" class="btn-primary">🌊 Dive In!</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
