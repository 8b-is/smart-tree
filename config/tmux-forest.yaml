# Tree Agent tmux configuration
# Binds panes to personas/branches with MEM8 wave tracking

name: mem8-forest
root: ./

# Startup commands for the forest
startup_window: hub
startup_pane: 0

windows:
  - hub:
      layout: main-horizontal
      panes:
        - hub:
            - echo "🌲 Tree Agent Hub - Orchestrating the living forest"
            - tree mood-check
        - observer:
            - watch -n 5 "tree observe --save-to forest-state.json"

  - agents:
      layout: tiled
      panes:
        - claude:
            - tree assign Claude --branch claude-main
            - echo "# Claude ready for wave-synchronized development"
        - omni:
            - tree assign Omni --branch omni-features
            - echo "# Omni ready for collaborative coding"
        - human:
            - tree assign Human --branch main
            - echo "# Human consciousness integrated"

  - nexus:
      layout: even-horizontal
      panes:
        - monitor:
            - echo "📊 Monitoring wave coherence..."
            - watch -n 10 "tree mood-check"
        - sync:
            - echo "🌐 Nexus synchronization ready"
            - echo "Run: tree push --target n8x.is"

# Key bindings for quick actions
bind:
  # Quick mood check
  m: send-keys "tree mood-check" Enter
  
  # Observe all agents
  o: send-keys "tree observe" Enter
  
  # Suggest merges
  s: send-keys "tree suggest-merge" Enter
  
  # Commit current agent's work
  c: command-prompt -p "Commit message:" "send-keys 'tree commit %1' Enter"
  
  # Create snapshot
  S: send-keys "tree snapshot" Enter