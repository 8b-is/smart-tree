name: Rust CI 🦀

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Disable update checks during CI
  SMART_TREE_NO_UPDATE_CHECK: 1

permissions:
  contents: read

jobs:
  # Quick format and lint checks
  check:
    name: Format & Lint Check ✨
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code 📦
      uses: actions/checkout@v4
    
    - name: Install Rust 🦀
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    
    - name: Cache cargo registry 📚
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-
    
    - name: Check formatting 🎨
      run: cargo fmt -- --check
    
    - name: Run clippy 📎
      run: cargo clippy -- -D warnings
  
  # Main build and test job
  build:
    name: Build & Test - ${{ matrix.name }} 🔨
    needs: check
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
            rust: stable
          - os: macos-latest
            name: macOS
            rust: stable
          - os: windows-latest
            name: Windows
            rust: stable
          # Optional: Test on beta
          - os: ubuntu-latest
            name: Linux (beta)
            rust: beta
            allow_failure: true
    
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.allow_failure == true }}
    
    steps:
    - name: Checkout code 📦
      uses: actions/checkout@v4
    
    - name: Install Rust 🦀
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}
    
    - name: Cache cargo registry 📚
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-
    
    - name: Cache cargo index 📑
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-index-
    
    - name: Cache cargo build 🏗️
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.rust }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}-
          ${{ runner.os }}-cargo-build-target-
    
    - name: Build 🔨
      run: cargo build --verbose
    
    - name: Build release 🚀
      run: cargo build --release --verbose
    
    - name: Run tests 🧪
      run: cargo test --verbose -- --test-threads=1
    
    - name: Run doc tests 📚
      run: cargo test --doc --verbose
    
    - name: Test examples 📝
      if: matrix.os != 'windows-latest'
      shell: bash
      run: |
        # Test that examples compile
        for example in examples/*.rs; do
          if [[ -f "$example" ]]; then
            example_name=$(basename "$example" .rs)
            echo "Testing example: $example_name"
            cargo build --example "$example_name" || true
          fi
        done
    
    - name: Test binary execution 🎯
      shell: bash
      run: |
        # Test that the binary runs
        cargo run -- --version
        cargo run -- --help
        
        # Test basic functionality
        cargo run -- --mode classic --depth 2 .
        cargo run -- --mode hex --depth 1 .
        cargo run -- --mode ai --depth 1 .
    
    - name: Test MCP tools listing 🛠️
      if: matrix.os != 'windows-latest'
      run: |
        cargo run -- --mcp-tools | head -20
    
  # Security audit
  security:
    name: Security Audit 🔒
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code 📦
      uses: actions/checkout@v4
    
    - name: Install Rust 🦀
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install cargo-audit 🔍
      run: cargo install cargo-audit
    
    - name: Run security audit 🛡️
      run: cargo audit
      continue-on-error: true  # Don't fail the build on advisories
  
  # Test coverage (optional)
  coverage:
    name: Code Coverage 📊
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code 📦
      uses: actions/checkout@v4
    
    - name: Install Rust 🦀
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install tarpaulin 🎯
      run: cargo install cargo-tarpaulin
    
    - name: Generate coverage 📊
      run: cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out Xml
      continue-on-error: true
    
    - name: Upload coverage reports 📤
      if: success()
      uses: codecov/codecov-action@v4
      with:
        file: ./cobertura.xml
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      continue-on-error: true
